<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation</title>
    <style>
        .div1{
            position: relative;
            width: 600px;
            height: 400px;
            margin: 50px auto;
            background-color: #050210;
        }
        .div1::before{
            position: absolute;
            content: '';
            width: 300px;
            height: 300px;
            margin: 50px 150px;
            background: linear-gradient(#fb5dad, #55fb9f, #b97aff);
            border-radius: 100%;
            animation: animation 1s infinite linear;
        }
        .div1::after{
            position: absolute;
            content: '';
            width: 10px;
            height: 10px;
            margin: 195px 295px;
            background-color:  #1b123b;
            border-radius: 100%;
            animation-name: anim1;
            animation-duration: 1s;
            animation-iteration-count: infinite;
        }
        .div2{
            position: absolute;
            content: '';
            width: 270px;
            height: 270px;
            margin: 50px 150px;
            background: linear-gradient(#fb5dad, #55fb9f, #b97aff);
            border-radius: 100%;
            filter: blur(50px);
            animation-name: animation;
            animation-duration: 1s;
            animation-iteration-count: infinite;
        }
        .div3{
            position: absolute;
            content: '';
            width: 250px;
            height: 250px;
            margin: 75px 175px;
            background-color: #050210;
            border-radius: 100%;
        }

        @keyframes anim {
            0%{
                transform: rotate(0deg);
            }
        
            100%{
                transform: rotate(360deg);
            }
        }
        @keyframes anim1{
            0%{
                transform: scale(2,2);
            }
            60%{
                transform: scale(24,24);
            }
            100%{
                transform: scale(24,24);
                background-color: transparent;
            }
         }      
    </style>
</head>
<body>
    <div class="div1">
        <div class="div2"></div>
        <div class="div3"></div>
    </div>
</body>
</html>
